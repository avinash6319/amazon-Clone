<!DOCTYPE html>
<html>
  <head>

    <title>amazon Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="preconnect" href="https://fonts.googleapis.com">

      <!-- google-font-link -->
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&family=Jost:ital,wght@0,700;1,700&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

      <!-- all css file link -->
      <link rel="stylesheet" href="/styles/general.css">
      <link rel="stylesheet" href="/styles/product-container.css">
      <link rel="stylesheet" href="/styles/header.css">


 </head>

 <body>

  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="amazon.html" class="header-link">
        <img class="amazon-logo"
          src="/images/icons/amazon-logo-white.png">
        <img class="amazon-mobile-logo"
          src="/images/icons/amazon-mobile-logo.png">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>


    <div class="main">
    <div class="products-grid js-products-grid ">
    
    </div>
  </div>
  
      <script src="data/cart.js"></script>
      <script src="data/products.js"></script>
      <script src="scripts/amazon.js"></script>
      
 </body>
</html>
